<h3>Add new User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      <input type="checkbox" (click)="toggleVisibility()">Show Password
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <br>
      <select [(ngModel)]="selectedLevel" name="selectedLevel" id="selectedLevel" required>
        <option *ngFor="let role of roles | async" value="{{role.roleId}}">
          <span class="badge">{{role.roleName}}</span>
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Add</button> -->
</div>
