<h2>Role Details Update</h2> 

<hr/>
<div *ngIf="role">
        <div [hidden]="submitted" style="width: 400px;">
            <div>
                    <label><b>Name: </b></label> {{role.roleName}}
            </div>
            <br>
            <div>
                    <label><b>Update Form: </b></label> 
            </div>
            <form ngNativeValidate (ngSubmit)="onSubmit()" name="form">
              <div class="form-group">
                <label for="name">ID</label>
                <input type="text" value="{{role.roleId}}" [(ngModel)]="updatedRole.id" readonly disabled class="form-control" name="id"/>
                <label for="name">Name</label>
                <input type="text" value="{{role.roleName}}" class="form-control" id="name" required [(ngModel)]="updatedRole.name" name="name">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
</div>



<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newRole()">Add</button> -->
  </div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Role List</button><br>
