<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Cars List</h2>
    </div>

    <div>
      <form class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" name="searchText" required (input)="search()" (keydown.space)="$event.preventDefault();">
      </form>
      <label *ngIf="foundCars"><b>Found: </b></label>
      <ul *ngFor="let car of foundCars">
        <li>{{car.carName}} <button (click)="deleteCar(car.carId)" class="btn btn-danger">Delete</button>
          <button (click)="carDetails(car.carId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <button (click)="updateCar(car.carId)" class="btn btn-info" style="margin-left: 10px">Update</button>
        </li>
      </ul>
      </div>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Registration Number</th>
            <th>Colour</th>
            <th>Current User</th>
            <th>Current Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars | async">
            <td>{{car.carName}}</td>
            <td>{{car.carType}}</td>
            <td>{{car.carRegistrationNumber}}</td>
            <td>{{car.carColour}}</td>
            <td><div *ngIf="car.carUser">{{car.carUser.firstName}}  {{car.carUser.lastName}} </div></td>
            <td><div *ngIf="car.carLocation">{{car.carLocation.name}}</div></td>
            <td><button (click)="deleteCar(car.carId)" class="btn btn-danger">Delete</button>
                <button (click)="carDetails(car.carId)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateCar(car.carId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
