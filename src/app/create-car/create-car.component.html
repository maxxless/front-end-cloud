<h3>Add Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="car.name" name="name">
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="car.type" name="type">
    </div>

    <div class="form-group">
      <label for="registrationNumber">Registration Number</label>
      <input type="text" class="form-control" id="registrationNumber" required [(ngModel)]="car.registrationNumber" name="registrationNumber">
    </div>

    <div class="form-group">
        <label for="colour">Colour</label>
        <input type="text" class="form-control" id="colour" required [(ngModel)]="car.colour" name="colour">
    </div>

    <div class="form-group">
      <label for="user">User(optional)</label>
      <br>
      <select [(ngModel)]="selectedLevel" name="selectedLevel" id="selectedLevel">
        <option *ngFor="let user of users | async" value="{{user.userId}}">
          <span class="badge">{{user.userFirstName}} {{user.userLastName}}</span>
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location(optional)</label>
      <br>
      <select [(ngModel)]="selectedLevel1" name="selectedLevel1" id="selectedLevel1">
        <option *ngFor="let location of locations | async" value="{{location.locationId}}">
          <span class="badge">{{location.locationName}}</span>
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newCar()">Add</button> -->
</div>
