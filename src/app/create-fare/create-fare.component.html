<h3>Add Fare</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="uuid">UUID</label>
      <input type="text" class="form-control" id="uuid" required [(ngModel)]="fare.uuid" name="uuid">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="fare.status" name="status">
    </div>

    <div class="form-group">
      <label for="room">User(optional)</label>
      <br>
      <select [(ngModel)]="selectedLevel" name="selectedLevel" id="selectedLevel">
        <option *ngFor="let user of users | async" value="{{user.userId}}">
          <span class="badge">{{user.userFirstName}} {{user.userLastName}}</span>
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newFare()">Add</button> -->
</div>
